<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="page-header" th:fragment="copy">

    <div>

        <h3 class="text-center text-white p-3">The Blog</h3>

    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 rounded">

            <ul class="nav nav-pills">

                <li class="nav-item">
                    <span class="nav-link font-weight-bold" th:if="${user}" th:text="${user.login}">Username</span>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:if="${user}" th:href="@{/postsBy(id=${user.id})}">My posts</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:if="${user}" th:href="@{/newPost}">New post</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:if="${user != null && user.role == 'ADMIN'}" th:href="@{/users}">Users</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:if="${user}" th:href="@{/logout}">Logout</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:if="${user == null}" th:href="@{/login}">Login</a>
                </li>

            </ul>
    </nav>

</div>
</body>
</html>
