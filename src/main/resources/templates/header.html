<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="page-header" th:fragment="copy">

    <div>

        <h3 class="text-center text-white p-3">The Blog</h3>

    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <a class="navbar-brand" href="/" th:if="${user}" th:utext="${user.login}">Username</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">

                <li class="nav-item">
                    <a class="nav-link" th:if="${user}" th:href="@{/newPost}">New post</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:if="${user != null && user.role == 'ADMIN'}" th:href="@{/users}">Users</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:if="${user}" th:href="@{/logout}">Logout</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:if="${user == null}" th:href="@{/login}">Login</a>
                </li>

            </ul>
        </div>
    </nav>

</div>
</body>
</html>
